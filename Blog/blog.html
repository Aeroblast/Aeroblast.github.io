<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <META HTTP-EQUIV="pragma" CONTENT="no-cache">
    <META HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate">
    <META HTTP-EQUIV="expires" CONTENT="0">
    <title>Blog</title>
    <style>
        body{
            background:#101010;
            color: antiquewhite;
        }

    </style>
</head>

<body>
    <iframe src="" id="mainwin" style="width:80%;position:fixed;left:20%;height:90%;"></iframe>
    <div id="toc" style="position:fixed;width: 18%;left: 2%;height: 100%;">
        <div onclick="LoadBlog('20190910_000')">2019</div>
    <div>
   <script>
       var mainwin=document.getElementById("mainwin");
       function LoadBlog(name)
       {
           mainwin.src="viewer.html?n="+name;
       }
       var loader = new XMLHttpRequest();
            loader.open('GET',  "index.txt?random=" + date.getTime(), true);
            loader.onreadystatechange = LoadIndex;
            loader.send(null);
        function LoadIndex()
        {
            if (loader.readyState == 4)
                if (loader.status == 200) 
                {
                    let toc_index= loader.responseText.split("\n");
                    let toc=document.getElementById('toc');
                    var s="";
                    toc_index.forEach(element => {
                        s+="<div onclick=\"LoadBlog('"+element+"')\">"+element+"</div>";
                    });
                    toc.innerHTML=s;
        
                }
        }
   </script>
</body>

</html>
